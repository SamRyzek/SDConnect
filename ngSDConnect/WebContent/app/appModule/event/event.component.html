<h1 style="text-align:center; font-weight:bold">SD Events</h1>

	<table class="table">
		<thead>
			<tr>
				<th>Event Description</th>
				<th>Public?</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="event in vm.eventList">
				<td>{{event.description}}</td>
				<td>{{event.publicEvent}}</td>
				<td>{{event.date}}</td>
			</tr>
		</tbody>
	</table>
