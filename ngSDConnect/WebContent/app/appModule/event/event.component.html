<h3>Event To Do</h3>

<div>
	<table>
		<thead>
			<tr>
				<th>Event Description</th>
				<th>Public?</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="event in vm.eventList">
				<td>{{event.description}}</td>
				<td>{{event.publicEvent}}</td>
				<td>{{event.date}}</td>
			</tr>
		</tbody>
	</table>
</div>
