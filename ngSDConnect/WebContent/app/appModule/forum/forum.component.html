<div ng-hide='vm.postView'>
	<h3>Threads</h3>
	<!-- when I add filter it goes next to vm.currentTopics in ng-repeat -->
	
	<table>
		<thead>
			<tr>
				<th>Title</th>
				<th>Select</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="topic in vm.currentTopics">
				<td>{{topic.name}}</td>
				<td><input type='submit' name='submit' value='Select' ng-click='vm.getPostsPerTopic(topic.id)' /></td>
			</tr>
		</tbody>
	</table>
	<input type='submit' name='submit' value='Filter by Resume Only' ng-click='vm.getTopicByTagKeyword("Resume")' />
</div>
<div ng-show='vm.postView'>
	<table>
		<thead>
			<tr>
				<th>Post Date</th>
				<th>Message</th>
				<th>User</th>
				<th>Edit</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="post in vm.currentPosts">
				<td>{{post.postDate}}</td>
				<td>{{post.message}}</td>
				<td>{{post.user.email}}</td>
				<td><input type='submit' name='submit' value='Edit' ng-click='console.log("clicked")' /></td>
			</tr>
		</tbody>
	</table>
	<input type='submit' name='submit' value='Return to List of Threads' ng-click='vm.displayTopics()' />
</div>
