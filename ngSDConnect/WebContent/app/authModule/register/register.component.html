
<form>
<div class="container">
    <h1 class="well">SDConnect New User</h1>
	<div class="col-lg-12 well">
	<div class="row">
					<div class="col-sm-12">
						<div class="row">		
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" placeholder="Enter Email Address Here.." class="form-control" ng-model="user.email">
					</div>	
					<div class="form-group">
						<label>Password</label>
						<input type="text" placeholder="Enter Email Address Here.." class="form-control" ng-model="user.password">
					</div>	
					<div class="form-group">
						<label>Cohort</label>
						<input type="text" placeholder="Enter Cohort Here.." class="form-control" ng-model="user.cohort.cohortNum">
					</div>	
						<input type="hidden" placeholder="Enter Type" class="form-control" ng-model="user.type.id = 2">
			
					<button type="button" class="btn btn-lg btn-info" ng-click="vm.register(user)">Join Now!</button>					
					</div>
				</div>
	</div>
	</div>
	</form>
